<!-- ============================================================
     tkadmin 대시보드 시스템 통계 카드 목업
     CPU 사용률, 메모리, 디스크 사용량 + 시스템 가동 시간
     Phoenix UI 다크 테마 / Glassmorphism 스타일
     ============================================================ -->
<div class="mockup-container">
    <!-- 통계 카드 3열 그리드 -->
    <div class="mockup-stats-grid" style="margin-bottom: 16px;">

        <!-- CPU 사용률 카드 -->
        <div class="mockup-stat-card">
            <div class="mockup-stat-label">
                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="4" y="4" width="16" height="16" rx="2" ry="2"/>
                    <rect x="9" y="9" width="6" height="6"/>
                    <line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/>
                    <line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/>
                    <line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/>
                    <line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/>
                </svg>
                CPU 사용률
            </div>
            <div class="mockup-stat-value" style="color: var(--mockup-success);">23.4%</div>
            <div class="mockup-progress-labeled">
                <div class="mockup-progress">
                    <div class="mockup-progress-bar success" style="width: 23.4%;"></div>
                </div>
                <span class="mockup-progress-value">23.4%</span>
            </div>
            <div style="font-size: 0.75rem; color: var(--mockup-text-muted); margin-top: 4px;">
                4 Core / 8 Thread
            </div>
        </div>

        <!-- 메모리 사용량 카드 -->
        <div class="mockup-stat-card">
            <div class="mockup-stat-label">
                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 19v-8a6 6 0 0112 0v8"/>
                    <line x1="4" y1="19" x2="20" y2="19"/>
                </svg>
                메모리 사용량
            </div>
            <div class="mockup-stat-value" style="color: var(--mockup-warning);">67.2%</div>
            <div class="mockup-progress-labeled">
                <div class="mockup-progress">
                    <div class="mockup-progress-bar warning" style="width: 67.2%;"></div>
                </div>
                <span class="mockup-progress-value">67.2%</span>
            </div>
            <div style="font-size: 0.75rem; color: var(--mockup-text-muted); margin-top: 4px;">
                5.4 GB / 8.0 GB
            </div>
        </div>

        <!-- 디스크 사용량 카드 -->
        <div class="mockup-stat-card">
            <div class="mockup-stat-label">
                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <ellipse cx="12" cy="5" rx="9" ry="3"/>
                    <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
                    <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
                </svg>
                디스크 사용량
            </div>
            <div class="mockup-stat-value" style="color: var(--mockup-danger);">84.7%</div>
            <div class="mockup-progress-labeled">
                <div class="mockup-progress">
                    <div class="mockup-progress-bar danger" style="width: 84.7%;"></div>
                </div>
                <span class="mockup-progress-value">84.7%</span>
            </div>
            <div style="font-size: 0.75rem; color: var(--mockup-text-muted); margin-top: 4px;">
                169.4 GB / 200.0 GB
            </div>
        </div>
    </div>

    <!-- 시스템 가동 시간 카드 -->
    <div class="mockup-stat-card" style="flex-direction: row; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center; gap: 12px;">
            <div class="mockup-icon" style="background: rgba(63, 185, 80, 0.1); color: var(--mockup-success);">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
            </div>
            <div>
                <div style="font-size: 0.8rem; color: var(--mockup-text-secondary); margin-bottom: 2px;">시스템 가동 시간</div>
                <div style="font-size: 1.1rem; font-weight: 700; color: var(--mockup-text-primary); font-family: var(--mockup-font-mono);">
                    32일 14시간 27분
                </div>
            </div>
        </div>
        <div class="mockup-badge mockup-badge-success">
            <svg viewBox="0 0 24 24" width="12" height="12" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
            정상 운영 중
        </div>
    </div>
</div>
