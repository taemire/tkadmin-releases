<!-- ============================================================
     tkadmin 설정 편집 폼 목업
     서비스 포트, 로그 레벨, 비상 접근 IP 등 주요 설정 항목
     Phoenix UI 다크 테마 / Glassmorphism 스타일
     ============================================================ -->
<div class="mockup-container">
    <!-- 페이지 타이틀 -->
    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
        <div class="mockup-icon">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
            </svg>
        </div>
        <div>
            <div style="font-size: 1.15rem; font-weight: 700; color: var(--mockup-text-primary);">시스템 설정</div>
            <div style="font-size: 0.8rem; color: var(--mockup-text-muted);">tkadmin 핵심 운영 파라미터를 설정합니다</div>
        </div>
    </div>

    <!-- 설정 카드 -->
    <div class="mockup-card" style="padding: 0 !important; overflow: hidden !important;">
        <div style="padding: 24px;">

            <!-- 일반 설정 섹션 -->
            <div class="mockup-form-section-title">General</div>

            <div class="mockup-config-row">
                <div class="mockup-config-label">
                    <span class="label-text">Service Port</span>
                    <span class="label-desc">웹 서버 및 API 서비스가 사용할 포트입니다</span>
                </div>
                <input type="text" class="mockup-input" value="8443" style="width: 200px; pointer-events: none;">
            </div>

            <div class="mockup-config-row">
                <div class="mockup-config-label">
                    <span class="label-text">Log Level</span>
                    <span class="label-desc">시스템 로그 출력 수준을 설정합니다</span>
                </div>
                <div class="mockup-select" style="width: 200px;">INFO</div>
            </div>

            <div class="mockup-config-row">
                <div class="mockup-config-label">
                    <span class="label-text">Config Reload Interval</span>
                    <span class="label-desc">설정 파일 자동 재로드 주기 (초)</span>
                </div>
                <input type="text" class="mockup-input" value="300" style="width: 200px; pointer-events: none;">
            </div>

            <!-- 보안 설정 섹션 -->
            <div class="mockup-form-section-title" style="margin-top: 24px;">Security</div>

            <div class="mockup-config-row">
                <div class="mockup-config-label">
                    <span class="label-text">Emergency Access IP</span>
                    <span class="label-desc">비상 복구 접근을 허용할 IP 주소 목록</span>
                </div>
                <input type="text" class="mockup-input" value="127.0.0.1, 10.0.0.0/8" style="width: 200px; pointer-events: none;">
            </div>

            <div class="mockup-config-row">
                <div class="mockup-config-label">
                    <span class="label-text">Session Timeout</span>
                    <span class="label-desc">관리자 세션 만료 시간 (분)</span>
                </div>
                <input type="text" class="mockup-input" value="30" style="width: 200px; pointer-events: none;">
            </div>

            <div class="mockup-config-row" style="margin-bottom: 0;">
                <div class="mockup-config-label">
                    <span class="label-text">TLS 강제 사용</span>
                    <span class="label-desc">모든 연결에 HTTPS를 강제 적용합니다</span>
                </div>
                <label class="mockup-checkbox">
                    <input type="checkbox" checked disabled>
                    <span style="font-size: 0.85rem; color: var(--mockup-success);">활성화됨</span>
                </label>
            </div>
        </div>

        <!-- 풋터: 저장/취소 버튼 -->
        <div style="
            padding: 14px 24px;
            background: var(--mockup-bg-tertiary);
            border-top: 1px solid var(--mockup-border-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        ">
            <div class="mockup-button mockup-btn-outline">취소</div>
            <div class="mockup-button mockup-btn-primary">
                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
                설정 저장
            </div>
        </div>
    </div>
</div>
