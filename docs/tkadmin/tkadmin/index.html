<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>tkadmin 사용자 매뉴얼</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="TACHYON Admin Console User Manual">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="assets/css/custom.css">
  <style>
    :root {
      --theme-color: #38bdf8;
    }

    .sidebar {
      background-color: #f8fafc;
    }

    .markdown-section {
      max-width: 900px;
    }
  </style>
</head>

<body>
  <div id="app">고성능 관리 터미널 로딩 중...</div>
  <script>
    window.$docsify = {
      name: 'tkadmin',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'README.md',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '검색어를 입력하세요...',
        noData: '결과가 없습니다.',
        depth: 6
      },
      pagination: {
        previousText: '이전',
        nextText: '다음',
        crossChapter: true,
        crossChapterText: true,
      },
      copyCode: {
        buttonText: '복사',
        errorText: '오류',
        successText: '완료'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/json/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
</body>

</html>
